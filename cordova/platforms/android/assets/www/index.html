<!DOCTYPE html>
<html>
<head>
    <base href="/" />
    <title>Todovio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Polyfill(s) for older browsers -->
    <script src="https://unpkg.com/core-js/client/shim.min.js"></script>

    <script src="https://npmcdn.com/zone.js@0.6.12?main=browser"></script>
    <script src="https://npmcdn.com/reflect-metadata@0.1.3"></script>
    <script src="https://npmcdn.com/systemjs@0.19.27/dist/system.src.js"></script>

    <!-- Material Design Lite Icons and JavaScript -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

	<!-- Cordova -->
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;font-src 'self' https://*">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<script type="text/javascript" src="cordova.js"></script>	
	
    <!-- Own CSS Code (includes MDL CSS code) -->
    <link rel="stylesheet" href="app/styles.css">

    <!-- Own JavaScript Code -->
        <!-- SystemJS Configuration -->
    <script>
        System.config({
            map: {
                'rxjs': 'node_modules/rxjs',
                '@angular': 'node_modules/@angular',
                'jquery-param' : 'node_modules/jquery-param',
                'angular-sortablejs': 'node_modules/angular-sortablejs',
                'pouchdb': 'node_modules/pouchdb/dist',
                'sortablejs': 'node_modules/sortablejs/Sortable.js',
                'app': 'app'
            },

            packages: {
                '@angular/core': {
                    main: 'index.js',
                    defaultExtension: 'js'
                },
                '@angular/compiler': {
                    main: 'index.js',
                    defaultExtension: 'js'
                },
                '@angular/common': {
                    main: 'index.js',
                    defaultExtension: 'js'
                },
                '@angular/platform-browser': {
                    main: 'index.js',
                    defaultExtension: 'js'
                },
                '@angular/platform-browser-dynamic': {
                    main: 'index.js',
                    defaultExtension: 'js'
                },
                '@angular/http': {
                    main: 'index.js',
                    defaultExtension: 'js'
                },
                '@angular/forms': {
                    main: 'index.js',
                    defaultExtension: 'js'
                },
                '@angular/router': {
                    main: 'index.js',
                    defaultExtension: 'js'
                },
                'rxjs': {
                    main: 'index.js',
                    defaultExtension: 'js'
                },
                'jquery-param': {
                    main: 'jquery-param.js',
                    defaultExtension: 'js'
                },
                'angular-sortablejs': {
                    main: 'index.js',
                    defaultExtension: 'js'
                },
                'pouchdb': {
                    main: 'pouchdb.min.js',
                    defaultExtension: 'js'
                },
                'app': {
                    main: 'main.js',
                    defaultExtension: 'js'
                }
            }
        });
    </script>

    <!-- JavaScript Libraries -->
    <script src="app/libs-bundle.js"></script>

    <!-- Entry Point of the Application -->
    <script>
        System.import("app").catch(function(err){ console.error(err); });
    </script>

</head>

<body>
<app>Loading...</app>
</body>
</html>
