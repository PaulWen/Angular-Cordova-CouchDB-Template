<div mdl id="login-page" class="mdl-layout mdl-js-layout">
    <main class="mdl-layout__content center">
        <div class="page-content">
            <!-- Wide card with share menu button -->
            <div class="mdl-card mdl-shadow--16dp">
                <h1 class="mdl-typography--text-center">Welcome to Todovio</h1>

                <div id="tabs" class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                    <div class="mdl-tabs__tab-bar">
                        <a href="#login-form" class="mdl-tabs__tab is-active" (click)="login_email_div.MaterialTextfield.checkDirty(); login_password_div.MaterialTextfield.checkDirty()">Login</a>
                        <a href="#create-new-account-form" class="mdl-tabs__tab" (click)="create_new_account_email_div.MaterialTextfield.checkDirty(); create_new_account_password_div.MaterialTextfield.checkDirty()">Create New Account</a>
                    </div>

                    <div class="mdl-tabs__panel is-active" id="login-form">
                        <div class="center">
                            <div class="form-content">
                                <div #login_email_div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" (keyup)="create_new_account_email.value = login_email.value" (keyup.enter)="login(login_email.value, login_password.value)">
                                    <input #login_email class="mdl-textfield__input" type="text" id="login-email">
                                    <label class="mdl-textfield__label" for="email">E-Mail</label>
                                </div>

                                <div #login_password_div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" (keyup)="create_new_account_password.value = login_password.value" (keyup.enter)="login(login_email.value, login_password.value)">
                                    <input #login_password class="mdl-textfield__input" type="password" id="login-password">
                                    <label class="mdl-textfield__label" for="password">Password</label>
                                </div>

                                <div id="remember-login-checkbox">
                                    <!--https://github.com/mike-north/ember-material-lite/pull/77-->
                                    <label class="mdl-checkbox mdl-js-checkbox" for="login_remember_login">
                                        <input #login_remember_login type="checkbox" id="login_remember_login" class="mdl-checkbox__input">
                                        <span class="mdl-checkbox__label">Remember login</span>
                                    </label>
                                </div>

                                <div class="buttons">
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="button" style="margin-right: 10px">
                                        Forgot Password
                                    </button>

                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="button" (click)="login(login_email.value, login_password.value, login_remember_login.checked)">
                                        Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mdl-tabs__panel"  id="create-new-account-form">
                        <div class="center">
                            <div class="form-content">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" (keyup.enter)="register(create_new_account_first_name.value, create_new_account_email.value, create_new_account_password.value)">
                                    <input #create_new_account_first_name class="mdl-textfield__input" type="text" id="firstName">
                                    <label class="mdl-textfield__label" for="firstName">First Name</label>
                                </div>

                                <div #create_new_account_email_div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" (keyup)="login_email.value = create_new_account_email.value" (keyup.enter)="register(create_new_account_first_name.value, create_new_account_email.value, create_new_account_password.value)">
                                    <input #create_new_account_email class="mdl-textfield__input" type="text" id="email">
                                    <label class="mdl-textfield__label" for="email">E-Mail</label>
                                </div>

                                <div #create_new_account_password_div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" (keyup)="login_password.value = create_new_account_password.value" (keyup.enter)="register(create_new_account_first_name.value, create_new_account_email.value, create_new_account_password.value)">
                                    <input #create_new_account_password class="mdl-textfield__input" type="password" id="password">
                                    <label class="mdl-textfield__label" for="password">Password</label>
                                </div>

                                <div class="buttons">
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="button" (click)="register(create_new_account_first_name.value, create_new_account_email.value, create_new_account_password.value)">
                                        Create New Account
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
