<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<div mdl class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                           id="fixed-header-drawer-exp" #search (keyup)="testM(search.value)">
                </div>
            </div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <h1 class="mdl-typography--text-center">{{test}}</h1>
            <h1 class="mdl-typography--text-center">Login</h1>
            <form class="mdl-typography--text-center" (submit)="login(email.value, password.value)">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input #firstName class="mdl-textfield__input" type="text" id="firstName">
                    <label class="mdl-textfield__label" for="firstName">First Name</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input #email class="mdl-textfield__input" type="text" id="email">
                    <label class="mdl-textfield__label" for="email">E-Mail</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input #password class="mdl-textfield__input" type="password" id="password">
                    <label class="mdl-textfield__label" for="password">Password</label>
                </div>

                <div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit">
                        Register
                    </button>
                </div>

            </form>
                <div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" (click)="logout()">
                        Logout
                    </button>
                </div>
                <div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" (click)="isAuthenticated()">
                        Authenticated
                    </button>
                </div>
                <div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" (click)="validateEmail(email.value)">
                        Email Validation
                    </button>
                </div>
        </div>
    </main>
</div>
